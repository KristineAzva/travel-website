<body>
    <header class="container">
        <div class="row">
            <h3>YouTravel</h3>
        </div>
        <nav>
            <ul class="menu">
                <li>
                    <a id="item-home">

                </li>

                <li>

        <section id="hero">
            <p>Just Living Is Not Enought, One Must Have Sunshine</p>
        </section>
        <form>
            <label for="destination">Destination:</label>
            <select name="destination" id="places">
                <option value="Indonesia">Indonesia</option>

            </select>
            <br>
            <label for="travelers">Travelers:</label>
            <select name="destination" id="places">
                <option value="Indonesia">Solo Traveler</option>
                <option value="Lake Toba">2 Traveler</option>
                <option value="Tanjung Puting">3 Traveler</option>
                <option value="Mount Bromo">4 Traveler</option>
                <option value="Baliem Valley">5 Traveler</option>
            </select>
            <br>
            <label for="date">Check-in Date:</label>
            <input type="date" id="date" name="date"><br>
            <label for="date">Check-out Date:</label>
            <input type="date" id="date" name="date">
            <button>Submit</button>
        </form>
        <section>
            <h2>Travel Tip</h2>
        </section>
        <section id="gallery"></section>

        <setion id="share-your-story"></setion>
